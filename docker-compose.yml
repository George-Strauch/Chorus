services:
  bot:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        DOCKER_GID: ${DOCKER_GID:-999}
    env_file: .env
    volumes:
      - ${HOME}/.chorus-agents:/home/appuser/.chorus-agents
      - ${SCOPE_PATH:-${HOME}}:/mnt/host
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
